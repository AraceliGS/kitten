<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="utf-8">
    <title>Kitten</title>
    <link rel="stylesheet" href="css/main.css">
  </head>
  <body>
    <div class="container">
      <picture>
        <source
          media="(min-width: 992px)"
          srcset="assets/img/kitten-medium.png">
        <source
          media="(min-width: 768px)"
          srcset="assets/img/kitten-large.png">
        <img
          src="assets/img/kitten-small.png"
          alt="Happy kitten">
      </picture>
    </div>
  </body>
</html>
